<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Your Story</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <a href="MAINPAGE.html">
                <img src="Group 2127.png" alt="CarrotTales Logo" style="height: 50px;">
            </a>
            <div class="right-side">
                <button onclick="location.href='#my_page'">MY PAGE</button>
            </div>
        </header>
    
        <main>
            <div class="text-container">
                <h1>정보를 입력해주세요</h1>
                <h2>입력하신 정보는 동화책 스토리에 반영됩니다.</h2>
            </div>
            <!-- 주인공 이름, 나이, 성별, 관심사, 개선해야하는 행동, 글밥 -->
            <div class="form-container">
                <form>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>

                    <label for="age">나이</label>
                    <input type="number" id="age" name="age" required>

                    <label for="gender">성별</label>
                    <input type="text" id="gender" name="gender" required>

                    <label for="interests">아이가 좋아하는 것</label>
                    <input type="text" id="interests" name="interests" required>

                    <label for="hateFood">편식하는 재료</label>
                    <input type="text" id="hateFood" type="hateFood" required>

                    <label for="storyContent">글밥</label>
                    <select id="storyContent">
                        <option value="short">적음</option>
                        <option value="long">많음</option>
                    </select>
                    <button onclick="start()">동화책 생성하기</button>
                </form>
            </div>    
        </main>
    </body>
</html>
