<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CarrotTales</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="intro" class="intro-container">
            <h1>나만의 동화책 생성하러 가기</h1>
            <img src="carrot.png" alt="carrot">
            <!-- 주인공 이름, 나이, 성별, 관심사, 개선해야하는 행동, 글밥 -->
            <label for="name">이름</label>
            <input id="name" type="name">

            <label for="age">나이</label>
            <input id="age" type="age">

            <label for="gender">성별</label>
            <div id="gender">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">남자</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">여자</label><br>
            </div>

            <label for="like">관심사</label>
            <input id="like" type="like">

            <label for="hateFood">편식하는 재료</label>
            <input id="hateFood" type="hateFood">

            <label for="storyContent">글밥</label>
            <select id="storyContent">
                <option value="short">적음</option>
                <option value="long">많음</option>
            </select>
            
            <button onclick="start()">동화책 생성하기</button>
        </div>

        <div id="chat" class="chat-container" style="display: none;">
            <div class="chat-bubble bot-bubble" id="fortuneResponse">
                <!-- The fortune response will appear here -->
            </div>
            <div id="loader" class="loader" style="display: none;">
                <i class="loading-icon fas fa-spinner fa-spin"></i>
            </div>
        </div>

        <!-- <section id="dalle-input" style="display: none;">
            <form id="image-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="text"
                    placeholder="이미지 설명 입력" />
                </div>
                <button type="submit" class="btn btn-primary">생성하기</button>
            </form>
        </section> -->
        
        <section id="dalle-image" style="display: none;">
            <h2 class="msg"></h2>
            <figure>
                <img src="" alt="" id="image" />
            </figure>
            <p class="loading">이미지 생성 중...</p>
        </section>
        
        <!-- 두번째 장 만들기 -->
        <button onclick="next()" class="next">NEXT PAGE</button>

        <div id="chat2" class="chat-container" style="display: block;">
            <div class="chat-bubble bot-bubble" id="fortuneResponse2">
                <!-- The fortune response will appear here -->
            </div>

            <!-- <div id="loader" class="loader" style="display: none;">
                <i class="loading-icon fas fa-spinner fa-spin"></i>
            </div> -->
        </div>

        <script src="./script.js"></script>
    </body>
</html>
