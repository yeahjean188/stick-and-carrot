<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Join-US Page</title>
    <link rel="stylesheet" href="Join-US.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="MAINPAGE.html">
                <img src="사진/Group 2127.png" alt="CarrotTales Logo" style="height: 50px;">
            </a>
        </div>
        <div class="right-side">
            <button onclick="location.href='#join'">Join Us</button>
        </div>    
    </header>

    <main>
        
        <div class="info-banner">
            <h1>회원정보입력</h1>
            <p>회원님의 정보를 입력해주세요</p>
        </div>

        <div class="form-section">
            <div class="logo-container">
                <img src="사진/CarrotTales_최종 로고.webp" alt="CarrotTales Logo">
            </div>
            <div class="form-container">
                <form>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>

                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>

                    <label for="password">비밀번호 확인</label>
                    <input type="password" id="password" name="password" required>
                </form>
            </div>
        </div>
        <div class="create-account-container">
            <button type="submit">계정 생성하기</button>
        </div>

    </main>
</body>
</html>
