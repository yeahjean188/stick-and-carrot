<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>One Page Scroll with Fixed Header</title>
    <link rel="stylesheet" href="example5.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="MAINPAGE.html">
                <img src="Group 2127.png" alt="CarrotTales Logo" style="height: 50px;">
            </a>
        </div>
    </header>
    
    <main>
        <div class="page">
            <div class="image-container">
                <img src="예시사진5.webp" alt="Page 5 Image" class="page-image">
            </div>
            <div class="text-container">
                <h1>서현이는 오이를 먹고 난 후 힘이 솟는 것을 느꼈어요.<br> "오이가 이렇게 힘을 주는구나!"<br> 서현이는 오이에 대한 두려움을 극복했어요.<br> 이제 서현이는 우주비행사가 될 준비가 되었어요.<br> "오이 덕분에 더 강해졌어!"<br> 서현이는 당당하게 우주를 향해 나아갔어요.
                </h1>
            </div>
        </div>
        <div class="next-page">
            <button onclick="location.href='example4.html'">Prev Page</button>
            <button onclick="location.href='solution.html'">Next Page</button>
        </div>
    </main>
</body>
</html>
