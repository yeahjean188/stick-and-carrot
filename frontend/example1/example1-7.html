<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Interactive Page Layout</title>
    <link rel="stylesheet" href="example1-7.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="../MAINPAGE.html">
                <img src="../logo.png" alt="CarrotTales Logo" style="height: 50px;">
            </a>
        </div>
    </header>
    
    <main>
        <div class="page">
            <div class="image-container">
                <img src="오이 솔루션.webp" alt="Page 1 Image" class="page-image">
            </div>
            <div class="text-container">
                <p>오이를 맛있게 먹는 방법: 오이 샐러드 레시피
                    <br>재료:
                    <br>오이 2개
                    <br>방울토마토 10개
                    <br>양파 1/2개
                    <br>올리브 오일 2큰술
                    <br>식초 1큰술
                    <br>소금, 후추 약간
                    <br>방법:
                    <br>오이와 방울토마토, 양파를 먹기 좋은 크기로 썰어요.
                    <br>큰 그릇에 모든 재료를 넣고 올리브 오일과 식초를 넣어 잘 섞어요.
                    <br>소금과 후추로 간을 맞추고 신선한 샐러드를 즐겨요.
                </p>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" onclick="location.href='example1-6.html'">Prev Page</button>
            <button class="nav-button" onclick="location.href='../MAINPAGE.html'">Back to MainPage</button>
        </div>
    </main>
</body>
</html>
