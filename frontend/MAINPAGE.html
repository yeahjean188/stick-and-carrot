<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>One Page Scroll with Fixed Header</title>
    <link rel="stylesheet" href="MAINPAGE.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="MAINPAGE.html">
                <img src="사진/Group 2127.png" alt="CarrotTales Logo" style="height: 50px;">
            </a>
        </div>
        <div class="right-side">
            <button onclick="location.href='Log-In.html'">Login</button>
            <button onclick="location.href='Join-Us.html'">Join Us</button>
        </div>
        
    </header>
    <main>
        <section id="section1">
            <div class="content-wrapper">
                <div class="image-container">
                    <img src="사진/CarrotTales_최종 로고.webp" alt="CarrotTales Banner" style="width: 100%; max-width: 600px;">
                </div>
                <div class="text-container">
                    <h3>아이 맞춤형 솔루션 동화책</h3>
                    <p>아이가 주인공이 되어 모험을 하며 배우고 성장해요!</p>
                    <button onclick="location.href='Input-Information.html'">Create</button>
                </div>
            </div>
        </section>
        
        
        <section id="section2">
            <div class="image-container">
                <img src="사진/2nd section img.png" alt="아이의 식습관을 개선하는 솔루션 제공">
            </div>
        </section>


        <section id="section3">
            <div class="content-wrapper">
                <div class="image-container">
                    <img src="사진/하나뿐인 나만의 동화책 IMG (2).png" alt="iPad Pro with Story">
                </div>
                <div class="text-container">
                    <h2>하나뿐인<br>나만의 동화책</h2>
                    <p>아이를 주인공으로 하여<br>관심사를 고려한 이야기 생성</p>
                    <button onclick="location.href='Input-Information.html'">Create</button>
                </div>
            </div>
        </section>
        

        <section id="section4">
            <div class="content-wrapper">
                <div class="text-container">
                    <h2>아이의<br>편식습관 지도</h2>
                    <p>아이의 잘못된 식습관에 적합한<br>솔루션을 제안하여 편식 습관 지도</p>
                    <button onclick="location.href='Input-Information.html'">Create</button>
                </div>
                <div class="image-container">
                    <img src="사진/아이의 편식 습관 지도 IMG (2).png" alt="아이의 편식 습관 지도">
                </div>
            </div>
        </section>
        
        <section id="section5">
            <div class="content-wrapper">
                <div class="image-container">
                    <img src="사진/실물 종이책 소장 IMG (2).png" alt="실물 종이책 소장">
                </div>
                <div class="text-container">
                    <h2>실물<br>종이책 소장</h2>
                    <p>마음에 드는 스토리는 실제 종이책으로 받아<br>자신이 주인공인 동화책 소장</p>
                    <button onclick="location.href='Input-Information.html'">Create</button>
                </div>
            </div>
        </section>
        <section id="section6">
            <div class="image-container">
                <a href="공룡친구만들기.html">
                    <img src="사진/공룡친구만들기.png" alt="예시 이미지">
                </a>
                <a href="서현의 우주비행 예시/example1.html">
                    <img src="사진/오이행성탐험.png" alt="예시 이미지">
                </a>
                <a href="버섯마을탐험.html">
                    <img src="사진/버섯마을탐험.png" alt="예시 이미지">
                </a>
            </div>
            <div class="button-container">
                <button onclick="location.href='index.html'">나만의 동화책 생성하기</button>
            </div>
        </section>
        
    </main>
</body>
</html>
