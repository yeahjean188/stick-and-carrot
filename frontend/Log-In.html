<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
    <link rel="stylesheet" href="Log-In.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="MAINPAGE.html">
                <img src="Group 2127.png" alt="CarrotTales Logo" style="height: 50px;">
            </a>
        </div>
        <div class="right-side">
            <button onclick="location.href='#join'">Join Us</button>
        </div>
        
    </header>

    <main>
        <div class="form-container">
            <div class="logo-container">
                <img src="CarrotTales_최종 로고.webp" alt="CarrotTales Logo">
            </div>
            <form>
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                
                <a href="#" class="forgot-password">비밀번호를 잊어버렸다면?</a>
                
                <button type="submit">로그인</button>
            </form>
        </div>
    </main>
</body>
</html>
