<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>One Page Scroll with Fixed Header</title>
    <link rel="stylesheet" href="example4.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="MAINPAGE.html">
                <img src="사진/Group 2127.png" alt="CarrotTales Logo" style="height: 50px;">
            </a>
        </div>
    </header>
    
    <main>
        <div class="page">
            <div class="image-container">
                <img src="사진/예시사진4.webp" alt="Page 4 Image" class="page-image">
            </div>
            <div class="text-container">
                <h1>서현이는 고민했어요.<br> 그때 창문 밖으로 오이 행성이 보였어요!! <br> 서현이는 우주에 오이행성처럼 신기한 행성이 있구나 생각했어요<br> 그래서 우주를 탐험하기위해 오이를 먹기로 결심했어요 </h1>
            </div>
        </div>
        <div class="next-page">
            <button onclick="location.href='example3.html'">Prev Page</button>
            <button onclick="location.href='example5.html'">Next Page</button>
        </div>
    </main>
</body>
</html>
