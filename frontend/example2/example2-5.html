<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Interactive Page Layout</title>
    <link rel="stylesheet" href="example2-5.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="../index.html">
                <img src="../logo.png" alt="CarrotTales Logo" style="height: 50px;">
            </a>
        </div>
    </header>
    
    <main>
        <div class="page">
            <div class="image-container">
                <img src="채훈 4.webp" alt="Page 1 Image" class="page-image">
            </div>
            <div class="text-container">
                <p>채훈이는 브로콜리 주민들과 함께<br> 힘을 모아 커다란 벌레와 싸웠어요.<br> 채훈이는 레고로 만든 함정을<br> 사용해 벌레를 잡는 데 성공했어요.</p>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" onclick="location.href='example2-4.html'">Prev Page</button>
            <button class="nav-button" onclick="location.href='example2-6.html'">Next Page</button>
        </div>
    </main>

</html>
