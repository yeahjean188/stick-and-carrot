<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Interactive Page Layout</title>
    <link rel="stylesheet" href="example2-3.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="../MAINPAGE.html">
                <img src="../logo.png" alt="CarrotTales Logo" style="height: 50px;">
            </a>
        </div>
    </header>
    
    <main>
        <div class="page">
            <div class="image-container">
                <img src="채훈 2.webp" alt="Page 1 Image" class="page-image">
            </div>
            <div class="text-container">
                <p>성문을 통해서 채훈이는<br> 브로콜리 숲에 도착했어요!<br> 브로콜리 마을의 주민들은 <br>채훈이를 반갑게 맞아주었어요!</p>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" onclick="location.href='example2-2.html'">Prev Page</button>
            <button class="nav-button" onclick="location.href='example2-4.html'">Next Page</button>
        </div>
    </main>
</body>
</html>
