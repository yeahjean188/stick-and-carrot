<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Interactive Page Layout</title>
    <link rel="stylesheet" href="example2-7.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="../MAINPAGE.html">
                <img src="../logo.png" alt="CarrotTales Logo" style="height: 50px;">
            </a>
        </div>
    </header>
    
    <main>
        <div class="page">
            <div class="image-container">
                <img src="브로콜리 솔루션.webp" alt="Page 1 Image" class="page-image">
            </div>
            <div class="text-container">
                <p>
                브로콜리 치즈볼 레시피
                <br>재료:
                <br>브로콜리: 1송이 (작은 크기로 썬 것)
                <br>치즈: 1컵 (잘게 썬 것)
                <br>달걀: 2개
                <br>밀가루: 1컵
                <br>빵가루: 1컵
                <br>식용유 (튀김용) 또는 에어프라이어
                <br>방법:
                <br>브로콜리를 작은 크기로 썰어주세요.
                <br>큰 볼에 브로콜리와 치즈를 넣고 잘 섞어 동그랗게 만드세요.
                <br>브로콜리 볼을 밀가루, 달걀, 빵가루 순으로 묻혀주세요.
                <br>기름에 튀기거나 에어프라이어에 구워주세요.
                <br>완성된 브로콜리 치즈볼을 맛있게 먹어요!
                </p>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" onclick="location.href='example2-6.html'">Prev Page</button>
            <button class="nav-button" onclick="location.href='../MAINPAGE.html'">Back to MainPage</button>
        </div>
    </main>
</body>
</html>
