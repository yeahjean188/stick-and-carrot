<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>One Page Scroll with Fixed Header</title>
    <link rel="stylesheet" href="example3.css">
</head>
<body>
    <header>
        <div class="left-side">
            <a href="MAINPAGE.html">
                <img src="Group 2127.png" alt="CarrotTales Logo" style="height: 50px;">
            </a>
        </div>
    </header>
    
    <main>
        <div class="page">
            <div class="image-container">
                <img src="예시사진3.webp" alt="Page 2 Image" class="page-image">
            </div>
            <div class="text-container">
                <h1>학교에서는 다양한 우주 음식을 체험해요.<br> "우주에서도 오이를 먹어야 해?"<br> 서현이는 놀라서 물어봤어요.<br> 서현이는 오이를 싫어해서 우주비행사 꿈이 흔들렸어요.<br> "오이를 어떻게 하면 좋아할 수 있을까?"</h1>
            </div>
        </div>
        <div class="next-page">
            <button onclick="location.href='example2.html'">Prev Page</button>
            <button onclick="location.href='example4.html'">Next Page</button>
        </div>
    </main>
</body>
</html>
