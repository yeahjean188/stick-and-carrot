<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Create Your Story</title>
    <link rel="stylesheet" href="Input-Information.css">
</head>
<body>
    <header>
        <a href="MAINPAGE.html">
            <img src="Group 2127.png" alt="CarrotTales Logo" style="height: 50px;">
        </a>
        <div class="right-side">
            <button onclick="location.href='#my_page'">MY PAGE</button>
        </div>
    </header>

    <main>
        <div class="text-container">
            <h1>정보를 입력해주세요</h1>
            <h2>입력하신 정보는 동화책 스토리에 반영됩니다.</h2>
        </div>

        <div class="form-container">
            <form>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
                
                <label for="gender">성별</label>
                <input type="text" id="gender" name="gender" required>
                
                <label for="age">나이</label>
                <input type="number" id="age" name="age" required>
                
                <label for="habit">개선하고 싶은 식습관</label>
                <input type="text" id="habit" name="habit" required>
                
                <label for="interests">아이가 좋아하는 것</label>
                <input type="text" id="interests" name="interests" required>
                
                <label for="volume">글밥</label>
                <input type="text" id="volume" name="volume" required>

                <button type="submit">Create</button>
            </form>
        </div>
    </main>
</body>
